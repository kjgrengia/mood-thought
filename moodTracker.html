<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" type="text/css" href="scripts/css/moodTracker.css" />
    <title>Mood Tracker</title>
  </head>
  <body>
    <div class="wrapper">
      <form action="#">
        <select name="mood-selector" id="mood-selector">
          <option selected disabled>-- What is your mood today? --</option>
        </select>
        <input
          type="text"
          id="thought-input"
          placeholder="Write your thoughts here"
        />
        <button id="btn-submit">Submit</button>
      </form>

      <div id="notes-section">
        <ul id="notes-list"></ul>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="scripts/js/moodTracker.js"></script>
</html>
